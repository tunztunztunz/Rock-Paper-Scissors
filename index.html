<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>

    <link href="styles.css" rel="stylesheet" type="text/css">

</head>
<body>



<div id="wrapper">
    <br>

      <div id="results" class="information">Make a selection</div>

    <br>

    <div id="player-board" class="information">Player Score: 0</div>

    <br>

    <div id="computer-board" class="information">Computer Score: 0</div>

    <br>

    <div id="ties-board" class="information">Ties: 0</div>

    <br>

    <div  class="information" id="button-wrap" >
        <button id="button-rock" class="buttons" >ROCK</button>
        <button id="button-paper" class="buttons">PAPER</button>
        <button id="button-scissors" class="buttons">SCISSORS</button>
        <button id="button-reset" class="buttons">RESET</button>
    </div>
</div>












<script>

    let playerScore = 0;
    let computerScore = 0;
    let ties= 0;
    let playerSelection;

    const rockButton = document.getElementById('button-rock');
    const paperButton = document.getElementById('button-paper');
    const scissorsButton = document.getElementById('button-scissors');
    const resetButton = document.getElementById('button-reset');
    const results = document.getElementById('results');
    const playerScoreBoard = document.getElementById('player-board');
    const computerScoreBoard = document.getElementById('computer-board');
    const tieScoreBoard = document.getElementById('ties-board');

    alert( 'Welcome to rock, paper, scissors!')

    // playGame();

    //Calculates Computer's turn
    function computerPlay() {
        let number = Math.floor(Math.random() * (3 + 1));
        if(number == 1)
            return 'Rock';
        else if(number == 2)
            return 'Paper';
        else return 'Scissors';
    }
    // Plays three rounds of rock, paper, scissors.
    // function playGame() {
    //     while ( playerScore < 5 && computerScore < 5 ) {
    //         let computerSelection = computerPlay();
    //         computerSelection = computerSelection.toUpperCase();
    //         results.textContent = playRound(playerSelection, computerSelection);
    //     }
    //     checkWinner();
    // }

    // Plays one round.
    function playRound(playerSelection, computerSelection) {

        if (playerScore < 5 && computerScore < 5) {

            switch (playerSelection + computerSelection) {
                case 'ROCKSCISSORS':
                case 'PAPERROCK':
                case 'SCISSORSPAPER':
                    playerScore +=1;
                    playerScoreBoard.textContent = 'Player Score: ' + playerScore;
                    results.textContent = playerSelection + ' wins vs ' + computerSelection +
                        '. Congratulations!';
                    break;

                case 'ROCKPAPER':
                case 'PAPERSCISSORS':
                case 'SCISSORSROCK':
                    computerScore +=1;
                    computerScoreBoard.textContent = 'Computer Score: ' + computerScore;
                    results.textContent = playerSelection + ' loses vs ' + computerSelection +
                        '. Try again!';
                    break;


                case 'ROCKROCK':
                case 'PAPERPAPER':
                case 'SCISSORSSCISSORS':
                    ties += 1;
                    tieScoreBoard.textContent = 'Ties: ' + ties;
                    results.textContent = playerSelection + ' ties with ' + computerSelection +
                        '. Try again!';
                    break;
            }

        } else checkWinner();



    }

    //Displays winner of the game.
    function checkWinner() {
        if( playerScore >= 5 ) {
            results.textContent = 'YOU WIN!';
        }
        if( computerScore >= 5 ) {
            results.textContent = 'COMPUTER WINS!';
        }
    }

    main();

    function main() {

  rockButton.addEventListener('click', function() {
    computerSelection = computerPlay();
    computerSelection = computerSelection.toUpperCase();
    playerSelection = "Rock";
    playerSelection = playerSelection.toUpperCase();
    playRound(playerSelection, computerSelection);
  });
  paperButton.addEventListener('click', function () {
    computerSelection = computerPlay();
    computerSelection = computerSelection.toUpperCase();
    playerSelection = "Paper";
    playerSelection = playerSelection.toUpperCase();
    playRound(playerSelection, computerSelection);
  });
  scissorsButton.addEventListener('click', function () {
    computerSelection = computerPlay();
    computerSelection = computerSelection.toUpperCase();
    playerSelection = "Scissors";
    playerSelection = playerSelection.toUpperCase();
    playRound(playerSelection, computerSelection);
  });
  resetButton.addEventListener('click', function () {
      playerScore = 0;
      computerScore = 0;
      ties = 0;
      playerScoreBoard.textContent = 'Player Score: 0';
      computerScoreBoard.textContent = 'Computer Score: 0';
      tieScoreBoard.textContent = 'Ties: 0';
  })

}





</script>

</body>
</html>
