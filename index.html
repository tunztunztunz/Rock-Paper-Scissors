<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>




<script>
    let playerScore = 0;
    let computerScore = 0;

    alert( 'Welcome to rock, paper, scissors!')

    playGame();

    //Calculates Computer's turn
    function computerPlay() {
        let number = Math.floor(Math.random() * (3 + 1));
        if(number == 1)
            return 'Rock';
        else if(number == 2)
            return 'Paper';
        else return 'Scissors';
    }
    //Plays three rounds of rock, paper, scissors.
    function playGame() {
        while ( playerScore < 3 && computerScore < 3 ) {
            let playerSelection = prompt(' Enter Rock, Paper, or Scissors');
            let computerSelection = computerPlay();
            playerSelection = playerSelection.toUpperCase();
            computerSelection = computerSelection.toUpperCase();
            console.log(playRound(playerSelection, computerSelection));
        }
        checkWinner();
    }

    // Plays one round.
    function playRound(playerSelection, computerSelection) {

        switch (playerSelection + computerSelection) {

            case 'ROCKSCISSORS':
            case 'PAPERROCK':
            case 'SCISSORSPAPER':
                playerScore +=1;
                return playerSelection + ' wins vs ' + computerSelection + '. Congratulations!';

            case 'ROCKPAPER':
            case 'PAPERSCISSORS':
            case 'SCISSORSROCK':
                computerScore +=1;
                return playerSelection + ' loses vs ' + computerSelection + '. Try again!';

            case 'ROCKROCK':
            case 'PAPERPAPER':
            case 'SCISSORSSCISSORS':
                return playerSelection + ' ties with ' + computerSelection + '. Try again!';

        }
    }

    //Displays winner of the game.
    function checkWinner() {
        if( playerScore >= 3 ) {
            console.log('Player Wins!');
        }
        if( computerScore >= 3 ) {
            console.log('Computer Wins!');
        }
    }





</script>

</body>
</html>
