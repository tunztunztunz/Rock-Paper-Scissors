<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>




<script>

    let winner = 0;
    let humanScore = 0;
    let computerScore = 0;

    function computerPlay() {
        let number = Math.floor(Math.random() * (3 + 1));
        if(number == 1)
            return 'Rock';
        else if(number == 2)
            return 'Paper';
        else return 'Scissors';
    }
    alert( 'Welcome to rock, paper, scissors!')
    game();

    function game() {
        while ( humanScore < 3 && computerScore < 3 ) {
            let playerSelection = prompt(' Enter Rock, Paper, or Scissors');
            let computerSelection = computerPlay();
            playerSelection = playerSelection.toUpperCase();
            computerSelection = computerSelection.toUpperCase();
            console.log(playRound(playerSelection, computerSelection));
        }
        win_condition();
    }


    function playRound(playerSelection, computerSelection) {
        if( playerSelection === 'ROCK' && computerSelection === 'SCISSORS') {
            humanScore +=1;
            return playerSelection + ' wins vs ' + computerSelection + '. Congratulations!';
        } else if( playerSelection === 'ROCK' && computerSelection === 'PAPER') {
            computerScore +=1;
            return playerSelection + ' loses vs ' + computerSelection + '. Try again!';
        } else if( playerSelection === 'ROCK' && computerSelection === 'ROCK') {
            return playerSelection + ' ties with ' + computerSelection + '. Try again!';
        } else if( playerSelection === 'PAPER' && computerSelection === 'ROCK') {
            humanScore +=1;
            return playerSelection + ' wins vs ' + computerSelection + '. Congratulations!';
        } else if( playerSelection === 'PAPER' && computerSelection === 'PAPER') {
            return playerSelection + ' ties with ' + computerSelection + '. Try again!';
        } else if( playerSelection === 'PAPER' && computerSelection === 'SCISSORS') {
            computerScore +=1;
            return playerSelection + ' loses vs ' + computerSelection + '. Try again!';
        } else if( playerSelection === 'SCISSORS' && computerSelection === 'SCISSORS') {
            return playerSelection + ' ties with ' + computerSelection + '. Try again!';
        } else if( playerSelection === 'SCISSORS' && computerSelection === 'PAPER') {
            humanScore += 1;
            return playerSelection + ' wins vs ' +computerSelection + '. Congratulations!';
        } else if( playerSelection === 'SCISSORS' && computerSelection === 'ROCK') {
            computerScore +=1;
            return playerSelection + ' loses vs ' + computerSelection + '. Try again!';
        } else return 'Enter a valid move! Refresh the damn page!';
    }

    function win_condition() {
        if( humanScore >= 3 ) {
            console.log('Player Wins!');
        }
        if( computerScore >= 3 ) {
            console.log('Computer Wins!');
        }
    }





</script>

</body>
</html>
